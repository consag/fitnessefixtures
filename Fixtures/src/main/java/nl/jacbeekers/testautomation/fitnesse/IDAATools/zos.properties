#-- Example zos.properties
#-- zOS
zOS = ourZOS
#-- ourZOS
ourZOS.db2list = DB2DEV DB2ST DB2ACT DB2CHAINT DB2LOADT DB2SANDBOX
ourZOS.accelerators = IDAASYSTEM01
IDAASYSTEM01.db2list = DB2DEV DB2ST DB2ACT DB2CHAINT DB2LOADT DB2SANDBOX
#-- DB2 databases on ourZOS
#-- DB2DEV
DB2DEV.hostname = ourZOS.internal.myorg.net
DB2DEV.port = 11001
DB2DEV.location = DB2DEV
DB2DEV.monitor.userid = MY_RUN_USERID
DB2DEV.monitor.password = EncryptedPassword-(use encrypt_for_fitnesse.sh)
